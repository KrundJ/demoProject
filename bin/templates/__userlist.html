<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>UserList</title>
</head>
<body>
	<div th:each="u : ${users}">
		<span th:text="'Username: ' + ${u.getUsername()}"></span><br></br>
		<span th:text="'Pass: ' + ${u.getPasswd()}"></span><br></br>
		<span th:text="'NonLocked: ' + ${u.nonLocked()}"></span><br></br>
		<span th:text="'PasswordNonExpired: ' + ${u.passwordNonExpired()}"></span><br></br>
		<span th:text="'Authorities: ' + ${u.getAuthorities()}"></span><br></br><br></br>
		<span>==================================================</span><br></br>
	</div>
</body>
</html>
