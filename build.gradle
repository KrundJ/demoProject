buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE"
  }
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: "org.springframework.boot"


jar {
    baseName = 'myproject'
    version =  '0.0.1-SNAPSHOT'  
}



repositories {
   
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.21'
    
             	
   	//Spring boot
   	compile 'org.springframework.boot:spring-boot-starter-web:1.5.2.RELEASE'
   	compile 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.2.RELEASE'
   	compile 'org.springframework.boot:spring-boot-starter-security:1.5.2.RELEASE'
   	compile 'org.springframework.boot:spring-boot-starter-data-jpa:1.5.2.RELEASE'
    
    compile 'org.thymeleaf.extras:thymeleaf-extras-springsecurity4:2.1.2.RELEASE'
   	compile 'com.h2database:h2:1.4.194'
   	    
    //Test
    testCompile 'org.springframework.security:spring-security-test:4.2.2.RELEASE'
      
    testCompile ('org.springframework.boot:spring-boot-starter-test:1.5.2.RELEASE'){
    	exclude module: 'org.mockito'
    }
    testCompile 'org.mockito:mockito-core:2.7.9'  
    testCompile 'org.assertj:assertj-core:3.6.1'
    
}
